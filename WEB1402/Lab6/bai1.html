    <style>
        .slide {
            display: flex;

            margin-top: 50px;

        }

        img {
            border-radius: 10px;
        }

        button {
            position: absolute;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: rgba(255, 136, 0, 0.603);
            border-radius: 50%;
            color: white;
            padding: 10px 15px;
        }

        .prev {
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 23%;
        }

        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 23%;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .5
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

        function showSlides() {
            let slides = document.getElementsByClassName('slide-item');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
