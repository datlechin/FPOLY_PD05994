<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Lab 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <span class="text-uppercase fw-bold h4 text-warning">Thêm nhân viên</span>
                    </div>
                    <div class="card-body">
                        <div class="alert" style="display: none;"></div>
                        <form>
                            <div class="row form-group mb-3">
                                <label for="name" class="col-md-3 form-label">Họ tên</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="name" placeholder="Nhập họ tên">
                                </div>
                            </div>
                            <div class="row form-group mb-3">
                                <label for="cmnd" class="col-md-3 form-label">Số CMND</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="cmnd" placeholder="Nhập số CMND">
                                </div>
                            </div>
                            <div class="row form-group mb-3">
                                <label for="cmnd" class="col-md-3 form-label">Số CMND</label>
                                <div class="col-md-9">
                                    <select id="province" class="form-select">
                                        <option value="">Chọn tỉnh/thành phố</option>
                                        <option value="1">Hà Nội</option>
                                        <option value="2">Hồ Chí Minh</option>
                                        <option value="3">Đà Nẵng</option>
                                        <option value="4">Khánh Hoà</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group mb-3">
                                <label for="cmnd" class="col-md-3 form-label">Thông tin bổ sung</label>
                                <div class="col-md-9">
                                    <textarea id="notes" class="form-control"></textarea>
                                </div>
                            </div>
                            <button class="btn btn-warning btn-block">Lưu thông tin</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let cmnd = document.getElementById('cmnd').value;
            let province = document.getElementById('province').value;
            let notes = document.getElementById('notes').value;
            let errors = [];

            if (name == '') {
                errors.push('Họ tên không được để trống');
            }
            if (name.length < 3 || name.length > 30) {
                errors.push('Họ tên phải từ 3 đến 30 ký tự');
            }
            if (cmnd == '') {
                errors.push('Số CMND không được để trống');
            }
            if (cmnd.length != 9) {
                errors.push('Số CMND phải có 9 chữ số');
            }
            if (isNaN(cmnd)) {
                errors.push('Số CMND phải là số');
            }
            if (province == '') {
                errors.push('Tỉnh/thành phố không được để trống');
            }
            if (notes.length < 50 || notes.length > 1000) {
                errors.push('Thông tin bổ sung phải từ 50 đến 1000 ký tự');
            }

            let alert = document.querySelector('.alert');
            alert.style.display = 'block';

            if (errors.length > 0) {
                let html = '';
                errors.forEach(function (error) {
                    html += '<li>' + error + '</li>';
                });
                alert.classList.remove('alert-success');
                alert.classList.add('alert-danger');
                alert.innerHTML = '<ul>' + html + '</ul>';
            } else {
                alert.classList.remove('alert-danger');
                alert.classList.add('alert-success');
                alert.innerHTML = 'Thêm nhân viên thành công';
            }

            setTimeout(function () {
                alert.style.display = 'none';
            }, 5000);
        })
    </script>
</body>

</html>
