<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 - Lab 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <span class="text-uppercase fw-bold h4 text-warning">Bé làm toán</span>
                    </div>
                    <div class="card-body">
                        <div class="alert" style="display: none;"></div>
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group mb-3">
                                        <label for="numa" class="form-label">Số A</label>
                                        <input type="number" class="form-control" id="numa" placeholder="Nhập số A"
                                            disabled>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mb-3">
                                        <label for="numb" class="form-label">Số B</label>
                                        <input type="number" class="form-control" id="numb" placeholder="Nhập số B"
                                            disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="answer" class="form-label">Đáp án</label>
                                <input type="number" class="form-control" id="answer" placeholder="Nhập đáp án của bạn">
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Trả lời</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            let numA = random();
            let numB = random();
            let answer = document.querySelector('#answer').value;
            let alert = document.querySelector('.alert');

            document.querySelector('#numa').value = numA;
            document.querySelector('#numb').value = numB;

            alert.style.display = 'block'
            if (answer == '') {
                alert.classList.add('alert-danger')
                alert.innerText = 'Bạn chưa nhập đáp án';
            } else {
                if (answer == numA || answer == numB) {
                    alert.classList
                    alert.classList.remove('alert-danger')
                    alert.classList.add('alert-success')
                    alert.innerText = 'Chúc mừng bạn đã trả lời đúng';
                } else {
                    alert.classList.add('alert-danger')
                    alert.innerText = 'Bạn đã trả lời sai';
                }
            }
        });

        function random() {
            return Math.floor(Math.random() * 10) + 1;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
</body>

</html>
