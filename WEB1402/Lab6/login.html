<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Lab 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <span class="text-uppercase fw-bold h4 text-warning">Đăng nhập hệ thống</span>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" style="display: none;"></div>
                        <form>
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Tên người dùng</label>
                                <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản đăng nhập">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Mật khẩu </label>
                                <input type="text" class="form-control" id="password" placeholder="Nhập mật khẩu đăng nhập">
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            let username = document.querySelector('#username').value;
            let password = document.querySelector('#password').value;

            if (username == '') {
                alert('Bạn chưa nhập tài khoản')
            } else if (password == '') {
                alert('Bạn chưa nhập mật khẩu')
            } else {
                let alert = document.querySelector('.alert-success');
                alert.style.display = 'block'
                alert.innerText = 'Đăng nhập thành công'
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
</body>

</html>
