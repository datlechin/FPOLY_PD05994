<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm - Lab 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <span class="text-uppercase fw-bold h4 text-warning">Tìm kiếm</span>
                    </div>
                    <div class="card-body">
                        <div class="alert" style="display: none;"></div>
                        <form>
                            <div class="form-outline mb-3">
                                <input type="text" class="form-control form-control-lg" id="search">
                                <label class="form-label" for="search">Từ khoá</label>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Tìm kiếm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            let search = document.querySelector('#search').value;

            if (search == '') {
                alert('Bạn chưa nhập từ khoá để tìm kiếm')
            } else {
                window.location.href = 'search.html?search=' + search;
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
</body>

</html>
