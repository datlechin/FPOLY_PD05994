    <main>
        <div class="container" style="justify-content: center;">
            <div class="card">
                <div class="card-header">
                    <h3>Đăng ký</h3>
                </div>
                <div class="card-body">
                    <form action="/register.html" id="register-form">
                        <div class="form-group">
                            <label for="mssv">Mã sinh viên</label>
                            <input type="text" id="mssv" class="form-control" placeholder="Nhập mã số sinh viên">
                        </div>
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" id="name" class="form-control" placeholder="Nhập họ tên">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Nhập địa chỉ email">
                        </div>
                        <div class="form-group">
                            <label for="gender">Giới tính</label>
                            <div class="form-control">
                                <input type="radio" name="gender" id="gender"> Nam
                                <input type="radio" name="gender" id="gender"> Nữ
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hobbies">Sở thích</label>
                            <div class="form-control">
                                <input type="checkbox" name="hobbies" id="hobbies"> Đọc sách
                                <input type="checkbox" name="hobbies" id="hobbies"> Du lịch
                                <input type="checkbox" name="hobbies" id="hobbies"> Lập trình
                                <input type="checkbox" name="hobbies" id="hobbies"> Âm nhạc
                                <input type="checkbox" name="hobbies" id="hobbies"> Khác
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="country">Quốc tịch</label>
                            <select id="country" class="form-control">
                                <option value="VN">Việt Nam</option>
                                <option value="US">Mỹ</option>
                                <option value="UK">Anh</option>
                                <option value="JP">Nhật Bản</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes">Ghi chú</label>
                            <textarea id="notes" class="form-control" placeholder="Nhập ghi chú"></textarea>
                        </div>
                        <button class="btn btn-primary btn-block">Đăng ký</button>
                    </form>
                    <p style="text-align: center; margin-top: 15px;">
                        Đã có tài khoản? <a href="/login.html" style="font-weight: bold;">Đăng nhập</a>
                    </p>
                </div>
