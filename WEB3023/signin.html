<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Trang xem phim trực tuyến miễn phí</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="sign">
        <div class="container">
            <div class="sign__content">
                <form action="" class="sign__form">
                    <a href="/" class="sign__logo">
                        <img src="./images/logo.png" alt="Đăng nhập">
                    </a>
                    <div class="sign__group">
                        <input type="email" class="sign__input" placeholder="Địa chỉ email">
                    </div>
                    <div class="sign__group">
                        <input type="password" class="sign__input" placeholder="Mật khẩu">
                    </div>
                    <div class="sign__group sign__group--checkbox">
                        <input id="remember" name="remember" type="checkbox" checked>
                        <label for="remember">Ghi nhớ</label>
                    </div>
                    <button type="submit" class="sign__btn">Đăng nhập</button>
                    <div class="sign__delimiter">hoặc</div>
                    <div class="sign__social">
                        <a href="/" class="fb">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="/" class="gg">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="/" class="tw">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <span class="sign__text">
                        Chưa có tài khoản? <a href="signup.html">Đăng ký</a>
                    </span>
                    <div class="sign__text">
                        <a href="forgot-password.html">Quên mật khẩu?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
